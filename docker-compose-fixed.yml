services:
  smart-lecturer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-lecturer
    ports:
      - "8501:8501"  # Streamlit 端口
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./sync_html_output:/app/sync_html_output
      # 可选：挂载自定义字体
      # - ./custom_fonts:/app/assets/fonts
    environment:
      # Streamlit 配置
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      
      # LLM API 配置（使用环境变量或 .env 文件）
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-}
      
      # 时区和语言设置
      - TZ=Asia/Shanghai
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 网络配置
    networks:
      - smart-lecturer-network

  # 可选：Nginx 反向代理（生产环境推荐）
  nginx:
    image: nginx:alpine
    container_name: smart-lecturer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - smart-lecturer
    restart: unless-stopped
    networks:
      - smart-lecturer-network
    profiles:
      - production

networks:
  smart-lecturer-network:
    driver: bridge

volumes:
  data:
  logs:
  temp:
  sync_html_output:
