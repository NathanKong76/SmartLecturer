# 直接使用已构建的镜像版本
# 使用方式: docker-compose -f docker-compose.image.yml up -d

services:
  smart-lecturer:
    image: lecturer-smart-lecturer:latest  # 直接使用本地镜像
    container_name: smart-lecturer
    ports:
      - "8501:8501"  # Streamlit 端口
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./sync_html_output:/app/sync_html_output
      # 可选：挂载自定义字体
      # - ./custom_fonts:/app/assets/fonts
    environment:
      # Streamlit 配置
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_BASE_URL_HOST=localhost
      - STREAMLIT_SERVER_BASE_URL_PATH=
      - STREAMLIT_SERVER_BASE_URL=http://localhost:8501
      
      # LLM API 配置（使用环境变量或 .env 文件）
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=${OPENAI_API_BASE}
      
      # 时区和语言设置
      - TZ=Asia/Shanghai
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 网络配置
    networks:
      - smart-lecturer-network

networks:
  smart-lecturer-network:
    driver: bridge

